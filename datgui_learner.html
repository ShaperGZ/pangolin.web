<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script src="libs/dat.gui/dat.gui.min.js"></script>


<body>



    
</body>

<script>

    obj = {
        'num':12,
        'age':3
    }
    var gui =  new dat.GUI()
    var num = gui.add(obj,'num').min(1).max(20).step(0.5)
    var age = gui.add(obj,'age').min(0.25).max(5).step(0.5)

    num.onChange(
        onChange
    )

    function onChange(){
        console.log('num=',obj['num'])
        console.log('age=',obj['age'])
        break_update()
    }

    function break_update(){
        num.onChange(function(){})
        num.setValue(obj['num'])
        num.onChange(onChange)

        age.onChange(function(){})
        age.setValue(obj['num']/4)
        age.onChange(onChange)

    }

</script>
</html>
